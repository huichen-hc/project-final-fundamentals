<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="projects.css">
    <title>Projects</title>
  </head>
  <body>
    <div id="page-container">
      <div id="projects-section" class="container"></div>
    </div>

    <!-- projects info TEMPLATE -->
    <template id="projects-info-template">
      <div class="projects-info-wrapper">
        <h2 class="info-h2">Projects</h2>
        <p>
          Explore our curated collection of stunning websites crafted by
          talented frontend developers, showcasing innovative designs and
          seamless user experiences.
        </p>
        <p>
          Discover the artistry and technical skill behind each project,
          inspiring your next digital creation!
        </p>
      </div>
    </template>

    <!-- projects links TEMPLATE -->
    <template id="projects-link-template">
      <div class="projects-link-wrapper">
        <a href="" class="projects-link" data-id="">
          <h2 class="projs-title">project title</h2>
          <p class="projs-author">project author</p>
        </a>
      </div>
    </template>

    <!-- project page TEMPLATE -->
    <template id="proj-details-template">
      <div class="proj-details-wrapper">
        <div>
          <p class="proj-description">description</p>
        </div>
        <div>
          <h4 class="proj-tech-h4">Tech</h4>
          <p class="proj-tech">tech list</p>
        </div>
        <div class="proj-url-wrapper">
          <h4 class="proj-tech-url">URL</h4>
          <a class="proj-git" href="#" target="_blank" rel="noopener noreferrer"
            >Code</a
          >
          <a
            class="proj-live"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Live</a
          >
        </div>
      </div>
    </template>
  
  <script type="module" src="projects.js"></script>
  </body>
</html>
